<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>dpdraft</title>
<link href="/public/css/style.css" rel="stylesheet" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="/dnode.js" type="text/javascript"></script>
</head>
<body>
<h1>dpdraft</h1>
	<div id="container">
		<div id="login">
			<input type="text" id="name" placeholder="enter your stinky name" />
		</div>
		<div id="loading">
			loading...
		</div>
		<div id="chat">
			<input type="text" id="chatinput" placeholder="chat here" />
			<br />
			<span id="log"></span>
		</div>
	</div>
</body>
<script type="text/javascript">
$(document).ready(function () {
	$('#login').hide();
	$('#chat').hide();
	$('#loading').show();
	
	//setup server connection
	var server;
	var client; 
	DNode({
		raiseError	: function (m) {
			$('#log').prepend('<span class="error">'+m+'</span><br/>');
		}
		,log	: function (m) {
			$('#log').prepend('<span class="logmsg">'+m+'</span><br/>');
		}
		,hear	: function (n,m) {
			$('#log').prepend('<b>'+n+':</b> '+m+'<br/>');
		}
	}).connect(function (s) {
		server = s;
		client = this;
		$('#loading').hide();
		$('#login').show();
	});
	
	function showLoginError(msg){
		$('#loading').hide();
		$('#login').show();
		$('#name').val('');
		$('#name').attr('placeholder', msg);
	}
	
	$('#name').keydown(function(e) {
		if((e.keyCode || e.charCode) === 13 && $('#name').val()) {
			if($('#name').val().indexOf(' ') >=0 ) {
				showLoginError('enter a name without spaces');
				return;
			}
			$('#login').hide();
			$('#loading').show();
			server.login($('#name').val(),function(error){
				if(error){
					showLoginError(error);
				} else {
					$('#loading').hide();
					$('#chat').show();
					$('#chatinput').focus();
				}
			}); //just a callback
		}
	});
	$('#chatinput').keydown(function(e) {
		if((e.keyCode || e.charCode) === 13) {
			server.say($('#chatinput').val()); //no callback
			$('#chatinput').val('');
		}
	});
});
</script>
</html>
